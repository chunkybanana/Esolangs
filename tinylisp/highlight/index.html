<!DOCTYPE html>
<html>
<head>
    <title>tinylisp highlighter</title>
    <script type="text/javascript" src="highlight.js"></script>
    <link rel="stylesheet" type="text/css" href="highlight.css">
</head>
<body class="one-column">
    <h1>tinylisp highlighter</h1>
    <div id="firstpanel" class="panel">
        <textarea id="raw-code" class="code" rows="1" placeholder="Enter code" spellcheck="false"></textarea>
    </div><div id="secondpanel" class="panel">
        <div id="formatted-code" class="code"><br></div>
    </div>
</body>
</html>
